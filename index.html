<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <main class="wrapper">
        <!-- Display the result -->
        <section class="result-screen" aria-label="Result Screen">0</section>
        
        <!-- Calculator Preview
                   Result

              C   | ← | ÷
            7 | 8 | 9 | ×
            4 | 5 | 6 | −
            1 | 2 | 3 | +
                0     | =
        -->
                
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button type="button" class="calc-button double-length" aria-label="Clear">C</button>
                <button type="button" class="calc-button" aria-label="Backspace">&larr;</button>
                <button type="button" class="calc-button" aria-label="Division">&divide;</button>
            </div>

            <div class="calc-button-row">
                <button type="button" class="calc-button">7</button>
                <button type="button" class="calc-button">8</button>
                <button type="button" class="calc-button">9</button>
                <button type="button" class="calc-button" aria-label="Multiplication">&times;</button>
            </div>

            <div class="calc-button-row">
                <button type="button" class="calc-button">4</button>
                <button type="button" class="calc-button">5</button>
                <button type="button" class="calc-button">6</button>
                <button type="button" class="calc-button" aria-label="Subtraction">&minus;</button>
            </div>

            <div class="calc-button-row">
                <button type="button" class="calc-button">1</button>
                <button type="button" class="calc-button">2</button>
                <button type="button" class="calc-button">3</button>
                <button type="button" class="calc-button" aria-label="Addition">&plus;</button>
            </div>

            <div class="calc-button-row">
                <button type="button" class="calc-button triple-length">0</button>
                <button type="button" class="calc-button" aria-label="Equal">&equals;</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
